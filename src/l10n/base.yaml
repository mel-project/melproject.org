index/participate-build-learn:
  en-US: |
    <section>
        <h3>Participate</h3>
        <p>Though still in alpha, Themelio is <a href="https://scan.themelio.org/">fully running</a> and ready for your participation.</p>
        <p>Run full-featured thin clients or <a href="https://docs.themelio.org/try-themelio/auditor-node/">nodes</a>, both on Themelio’s testnet and on its prototype mainnet.</p>
        <p>The <a href="https://docs.themelio.org/try-themelio/melwalletd/">official wallet</a> lets you store and transact in MEL, SYM, and any other Themelio-based token. You can even <a href="https://docs.themelio.org/try-themelio/melminter/">mint your own MEL</a>.</p>
    </section>
    <section>
        <h3>Build</h3>
        <p>Write expressive covenants on Themelio with <a href="https://github.com/themeliolabs/melodeon">Melodeon</a>, our purely functional covenant language. </p>
        <p>Make your own token with a single command, and use it seamlessly in our official wallets.</p>
        <p>Themelio’s paradigm shift spawns a new generation of off-chain apps with on-chain security that you can explore.</p>
    </section>
    <section>
        <h3>Learn</h3>
        <p>The <a href="overview.html">Learn</a> page contains everything you need to get started with Themelio.</p>

        <p>We also have <a href="https://docs.themelio.org">comprehensive documentation</a> of Themelio’s technologies, including in-depth whitepapers on consensus, Melmint, and more.</p>

        <p>Follow our latest developments on <a href="https://medium.com/themelio">our blog</a>.</p>
    </section>
  zh-CN: |
    <section>
        <h3>参与其中</h3>
        <p>尽管尚在 alpha 测试阶段，但 Themelio 已经可以<a href="https://scan.themelio.org/">完全跑起来了</a>，现在您已可参与其中。</p>
        <p>在 Themelio 的 testnet 以及 mainnet 原型上运行具有完整功能的瘦客户端或<a href="https://docs.themelio.org/try-themelio/auditor-node/">节点</a>。</p>
        <p>您可使用<a href="https://docs.themelio.org/try-themelio/melwalletd/">官方钱包</a>来存储 MEL 、SYM 以及其他基于 Themelio 的代币，并用它们进行交易。您甚至可以<a href="https://docs.themelio.org/try-themelio/melminter/">铸造</a>您自己的 MEL 。</p>
    </section>
    <section>
        <h3>构建</h3>
        <p>使用我们的<a href="https://github.com/themeliolabs/melodeon">纯函数式契约语言 Melodeon</a> 在 Themelio 上撰写表达性契约。</p>
        <p>只需一条命令，您就可以轻松创建自己的代币，并可与其他代币一起在我们的官方钱包里无缝使用。</p>
        <p>Themelio 所带来的范式转变催生了新一代的链下应用程序正有待您来探索，它们有着如链上应用程序般的安全性。</p>
    </section>
    <section>
        <h3>了解</h3>
        <p>在<a href="overview.html">「了解」页面</a>上有您在上手使用 Themelio 的过程中所需要了解的一切内容。</p>

        <p>同时，我们也提供有关 Themelio 技术的<a href="https://docs.themelio.org">详实的文档说明</a>以及关于共识机制、Melmint 等的内容深奥的白皮书。</p>


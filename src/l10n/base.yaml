  en-US: A blockchain built to last
  zh-CN: 永久稳定的区块链
index/about:
  en-US: >-
    <p>Blockchains must be immutable. At least if they want to revolutionize
    trust. Endogenous trust is the whole revolution: in place of the software
    maintainers’ or some third party’s reputation, we can trust mechanisms
    internal to the protocol itself to keep it secure. But if the protocol could
    be altered, then we’re back at the mercy of whomever has the authority to
    alter it.</p>

    <p>Yet governance events routinely upheave today’s blockchains. In contrast,
    Themelio is designed to avoid all change. By decoupling the blockchain from
    the greatest source of instability—the application, we attain both
    immutability and a better layer of abstraction. This makes the blockchain
    not only safer, but much more flexible and performant.</p>
  zh-CN: >-
    <p>如果想要造就信任变革，区块链就必须做到不可改变。内生信任是这场革命的核心所在：它可以取代我们之前对软件维护方或是什么其他第三方声誉的信任，让我们直接信任协议所内生的机制，相信这种机制能够保障区块链的安全。但是，如果区块链协议是可以被改变的，那一切就又都回到了老样子——区块链是否安全全要看那个能修改它的家伙怎么改。</p>

    <p>治理事件也因此经常颠覆当下的区块链。相比之下，Themelio
    从设计上就旨在避免一切改变。透过与造成不稳定的最大根源——应用程序——解耦，我们不仅实现了不可变性，还获得了更好的抽象层。这使得我们的区块链不仅更为安全，还更加灵活、高效。</p>
index/introducing-melmint:
  en-US: "Mel: cryptocurrency done&nbsp;right"
  zh-CN: MEL：前所未有的加密货币
index/melmint-summary:
  en-US: >-
    <p>Mel is Themelio’s native cryptocurrency. Unlike traditional
    cryptocurrencies (such as bitcoin and ether), mel keeps a stable value over
    time. This makes mel a much more useful currency. Unlike fiat stablecoins,
    mel is fully trustless: it is not pegged to any government-backed currency.
    Behind all this is <a
    href='https://docs.themelio.org/basic-concepts/04-melmint/'>Melmint</a>, a
    groundbreaking stabilization mechanism based on <a
    href='https://cryptoeconomicsystems.pubpub.org/pub/dong-melmint/release/7'>peer-reviewed
    research</a>.</p>

    <p> Sym is <a
    href='https://docs.themelio.org/basic-concepts/05-tokenomics/'>Themelio’s
    separate proof-of-stake token</a> that powers Themelio’s consensus. Unlike
    mel, it has a fixed supply and a fluctuating price that reflects Themelio’s
    network valuation. It also plays an important role in Melmint as a “backing”
    asset that stabilizes mel.</p>
  zh-CN: >-
    <p>MEL 是 Themelio 的原生加密货币。与传统加密货币（如比特币或以太币）不同的是，MEL 的价值能长期保持稳定。这使得 MEL
    能够成为一款更为实用的货币。但 MEL 又与那些与法币挂钩的稳定币不同，MEL
    是完全去信任的：它不与任何由政府背书的货币挂钩。而在其背后让这一切得以实现的是 <a
    href='https://docs.themelio.org/basic-concepts/04-melmint/'>Melmint</a>：一套极具突破性的稳定币发行机制。</p>

    <p> SYM 是 <a
    href='https://docs.themelio.org/basic-concepts/05-tokenomics/'>Themelio
    独立的权益证明代币</a>，它支撑着 Themelio 的共识机制。与 MEL 不同，SYM 有着固定的货币供应，但其价格却随 Themelio
    的网络估值而浮动。SYM 在 Melmint 中还有一个重要角色，那就是作为稳定 MEL 价值的「支撑」资产。</p>
index/why-title:
  en-US: Why Themelio?
  zh-CN: 为什么选择 Themelio?
index/why-1:
  en-US: >
    <h4>Trust the protocol&mdash;don&rsquo;t trust people</h4>

    <p>The killer feature of blockchains has always been <a
    href="https://medium.com/themelio/the-killer-feature-of-blockchains-bf4c3c25b298">endogenous
    trust</a>: security based on incentives and cryptography, not the arbitrary
    decisions of developers or ill-defined user communities. Themelio finally
    delivers on this long-awaited revolution in trust.</p>
  zh-CN: >
    <h4>信任协议，而非信任人</h4>

    <p>区块链的杀手级功能从来都是<a
    href="https://medium.com/themelio/the-killer-feature-of-blockchains-bf4c3c25b298">内生信任</a>：源于激励机制与密码学原理的安全性。有了内生信任，我们不再需要信任开发者或「用户社区」的任意决定。Themelio
    终于实现了这场期待已久的信任革命。</p>
index/why-2:
  en-US: >
    <h4>Stop worrying about upgrades and forks</h4>

    <p>Modifying a blockchain's core validation rules <a
    href="https://nullchinchilla.me/posts/against-blockchain-governance.html">destroys
    endogenous trust</a>. So Themelio is designed to not change at all. Not only
    does this get rid of the exhausting, security-ruining politics of
    &ldquo;blockchain governance&rdquo;, it also frees you to develop deep
    technology stacks without worrying about the base layer changing.</p>
  zh-CN: >
    <h4>再无升级、分叉之忧</h4>

    <p>修改区块链的核心验证规则<a
    href="https://nullchinchilla.me/posts/against-blockchain-governance.html">将会毁掉内生信任</a>。因此，Themelio
    的设计宗旨即为完全不变。这样做不仅能够使 Themelio
    免受因区块链治理而带来的令人疲惫又有损安全的社区争议，还同时让开发者得以自由自在地开发深层技术堆栈，不必担心基层协议的更改。</p>
index/why-3:
  en-US: >
    <h4>Revolutionary non-fiat stablecoin</h4>

    <p class="">Themelio’s base currency, mel, is the <a
    href="https://docs.themelio.org/whitepapers/melmint-v2/">world’s first truly
    decentralized stablecoin</a>, free of any trusted issuers or oracles. Mel
    demolishes the false dichotomy between trustless issuance and stable value,
    promising a fundamental breakthrough in DeFi applications.</p>
  zh-CN: >
    <h4>不与法币挂钩的革命性的稳定币</h4>

    <p class="">Themelio 的基础货币 MEL 是<a
    href="https://docs.themelio.org/whitepapers/melmint-v2/">世上首款真正做到去中心化的稳定币</a>，它完全没有任何受信发行方或预言机。MEL
    打破了过去去信任发行与稳定的币值间「鱼与熊掌不可得兼」的矛盾，必能在去中心化金融 (De-Fi) 应用程序方面取得根本性突破。</p>
index/why-4:
  en-US: >
    <h4>A paradigm shift in scalability and usability</h4>

    <p>Themelio does not try to scale through complex layer-1 mechanisms that
    further encourage tight coupling to apps and damage endogenous trust.
    Instead, an <a
    href="https://docs.themelio.org/basic-concepts/02-state/">elegant,
    high-performance UTXO data model</a> with uniquely powerful covenant scripts
    provides a minimal yet flexible foundation for building infinitely scalable
    upper-layer protocols and applications. </p>
  zh-CN: >
    <h4>可扩展性与实用性方面的范式转变</h4>

    <p>Themelio 不会尝试透过复杂的第 1
    层机制来进行扩展，因为这样做会进一步鼓励协议与应用程序的紧密耦合，并进而破坏内生信任。因此，Themelio 采用了一个<a
    href="https://docs.themelio.org/basic-concepts/02-state/">优雅、高性能的 UTXO
    数据模型</a>，并结合其独特而强大的契约脚本，为构建可无限扩展的上层协议和应用程序提供了一个最小化但异常灵活的基础。</p>

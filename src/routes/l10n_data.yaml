geph:
  en: Geph
  zhs: 迷雾通
  zht: 迷霧通

hero:
  en: Blast through censorship.
  zhs: 冲破网络封锁
  zht: 衝破網絡封鎖
sub_hero:
  en: >-
    Geph connects you with the censorship-free Internet, even when nothing else
    works.
  zhs: 其它软件都失灵时，用迷雾通连接自由的网络！
  zht: 其它軟件都失靈時，用迷霧通連接自由的網絡！
footer:
  en: Client Portal
  zhs: 用户中心
  zht: 用户中心

robust-zk-privacy:
  en: Robust zero-knowledge privacy
  zhs: 强大的隐私保护
  zht: 強大的隱私保護

robust-zk-privacy-blurb:
  en: We don't log you — because we can't. We use zero-knowledge authentication so that we can never associate your browsing activity with your identity.
  zhs: 我们从不记录您的浏览信息，因为我们无法记录。我们用零知识认证，以确保我们永远无法将您的浏览活动与您的身份联系起来。
  zht: 我們從不記錄您的信息 — 因為我們也無法這麼做。我們使用零知識認證，以確保我們永遠無法將您的瀏覽活動與您的身份聯繫起來。

resilient-anti-censorship:
  en: Resilient anti-censorship
  zhs: 不怕封锁
  zht: 不怕封鎖

resilient-anti-censorship-blurb:
  en: Geph is on the cutting edge of censorship circumvention research. We have overcome numerous targeted attacks by China's Great Firewall, the world's most sophisticated national internet filter.
  zhs: 迷雾通一直处于审查规避研究的最前沿。我们不怕封锁机制的针对——迷雾通已经成功抵御了多次来自中国的防火长城（GFW）发起的封锁。
  zht: 迷霧通一直處於審查規避研究的最前沿。我們不怕封鎖機制的針對——迷霧通已經成功抵禦了多次來自中國的防火長城（GFW）發起的封鎖。

accessible-to-all:
  en: Accessible to all
  zhs: 简单易用
  zht: 簡單易用

accessible-to-all-blurb:
  en: We believe that internet freedom and privacy is a basic right. So we offer entirely free medium-speed browsing for everyone. Greatly enhanced speed can be purchased for just €5/month.
  zhs: 我们认为互联网自由和隐私是一项基本权利。因此，我们为每个人提供完全免费的中速浏览。仅5欧元/月即可购买大大提高的速度。
  zht: 我們認為互聯網自由和隱私是一項基本權利。因此，我們為每個人提供完全免費的中速瀏覽。僅5歐元/月即可購買大大提高的速度。

transparent-and-accountable:
  en: Transparent and accountable
  zhs: 透明负责
  zht: 透明負責

transparent-and-accountable-blurb:
  en: Geph's entire software stack is open source and available on GitHub. Our managing organization is registered in Estonia, an EU jurisdiction with strong privacy laws.
  zhs: 迷雾通的整个软件架构都是开源的，可以在GitHub上获得。我们在拥有强大隐私保护的欧盟国家爱沙尼亚注册。
  zht: 迷霧通的整個軟件架構都是開源的，可以在GitHub上獲得。我們在擁有強大隱私保護的歐盟國家愛沙尼亞註冊。

